<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Media, Video & Certificate</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Roboto', sans-serif;
      background-color: #1e2328;
      color: #f0f0f0;
    }

    h2 {
      border-bottom: 2px solid #444;
      padding-bottom: 5px;
      color: #ffffff;
      margin-top: 40px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: #2a2f34;
      width: 30%;
      min-width: 280px;
      max-width: 360px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: left;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.5);
      background-color: #353b42;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: #66b3ff;
      margin-top: 10px;
      margin-bottom: 8px;
      text-align: left;
    }

    .card-title a {
      color: inherit;
      text-decoration: none;
    }

    .card-title a:hover {
      text-decoration: underline;
    }

    .desc {
      font-size: 0.9rem;
      color: #cccccc;
      text-align: left;
    }

    iframe.cert {
      width: 100%;
      height: 480px;
      border: none;
      border-radius: 8px;
    }

    iframe.video {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 8px;
    }

    .pagination {
      text-align: center;
      margin-top: 20px;
    }

    .pagination button {
      background-color: #3b434c;
      color: white;
      border: none;
      padding: 8px 12px;
      margin: 0 3px;
      border-radius: 5px;
      cursor: pointer;
    }

    .pagination button.active {
      background-color: #66b3ff;
      font-weight: bold;
    }

    .pagination button:hover {
      background-color: #555e68;
    }

    /* Chá»‰nh cÄƒn giá»¯a riÃªng cho Certificates */
    .certificates .card-title {
      text-align: center;
    }

    .certificates .desc {
      text-align: center;
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
      }

      iframe.cert {
        height: 380px;
      }
    }
  </style>
</head>
<body>

  <h2>ðŸ“° Highlight News</h2>
  <div id="news" class="grid"></div>
  <div id="news-pagination" class="pagination"></div>

  <h2>ðŸŽ¥ Videos</h2>
  <div id="videos" class="grid"></div>
  <div id="video-pagination" class="pagination"></div>

  <h2>ðŸ“œ Certificates</h2>
  <div id="certificates" class="grid certificates"></div>
  <div id="cert-pagination" class="pagination"></div>

  <script>
    const sheetID = "1aZpTF94BMZ75oGmFZOPoJU7m5vgzoVRIZD2GVHLQA2k";
    const newsUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=News`;
    const videoUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=YouTube`;
    const certUrl  = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=Certificate`;

    let news = [], videos = [], certs = [];
    let newsPage = 0, videoPage = 0, certPage = 0, perPage = 3;

    function fetchData(url, callback) {
      fetch(url)
        .then(res => res.text())
        .then(text => {
          const json = JSON.parse(text.substring(47).slice(0, -2));
          const rows = json.table.rows.map(row => row.c.map(cell => cell ? cell.v : ""));
          rows.shift(); // remove header
          callback(rows);
        });
    }

    function renderPagination(containerId, totalItems, currentPage, onPageClick) {
      const pageCount = Math.ceil(totalItems / perPage);
      let html = '';
      for (let i = 0; i < pageCount; i++) {
        html += `<button class="${i === currentPage ? 'active' : ''}" onclick="${onPageClick}(${i})">${i + 1}</button>`;
      }
      document.getElementById(containerId).innerHTML = html;
    }

    function renderNewsPage(page) {
      newsPage = page;
      const container = document.getElementById('news');
      container.innerHTML = "";
      const pageData = news.slice(newsPage * perPage, (newsPage + 1) * perPage);
      pageData.forEach(([title, link, desc]) => {
        container.innerHTML += `
          <div class="card">
            <div class="card-title"><a href="${link}" target="_blank">${title}</a></div>
            <div class="desc">${desc}</div>
          </div>`;
      });
      renderPagination('news-pagination', news.length, newsPage, 'renderNewsPage');
    }

    function renderVideoPage(page) {
      videoPage = page;
      const container = document.getElementById('videos');
      container.innerHTML = "";
      const pageData = videos.slice(videoPage * perPage, (videoPage + 1) * perPage);
      pageData.forEach(([title, videoId, desc]) => {
        container.innerHTML += `
          <div class="card">
            <iframe class="video" src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
            <div class="card-title">${title}</div>
            <div class="desc">${desc}</div>
          </div>`;
      });
      renderPagination('video-pagination', videos.length, videoPage, 'renderVideoPage');
    }

    function renderCertPage(page) {
      certPage = page;
      const container = document.getElementById('certificates');
      container.innerHTML = "";
      const pageData = certs.slice(certPage * perPage, (certPage + 1) * perPage);
      pageData.forEach(([title, driveLink, desc]) => {
        const match = driveLink.match(/[-\w]{25,}/);
        const fileId = match ? match[0] : "";
        const embedLink = `https://drive.google.com/file/d/${fileId}/preview`;
        container.innerHTML += `
          <div class="card">
            <iframe class="cert" src="${embedLink}" allow="autoplay"></iframe>
            <div class="card-title">${title}</div>
            <div class="desc">${desc}</div>
          </div>`;
      });
      renderPagination('cert-pagination', certs.length, certPage, 'renderCertPage');
    }

    fetchData(newsUrl, data => {
      news = data;
      renderNewsPage(0);
    });

    fetchData(videoUrl, data => {
      videos = data;
      renderVideoPage(0);
    });

    fetchData(certUrl, data => {
      certs = data;
      renderCertPage(0);
    });
  </script>

</body>
</html>
