<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Media Coverage</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1e2328;
        color: #ffffff;
      }

      .container {
        max-width: 1000px;
        margin: auto;
        padding: 40px 20px;
      }

      .section-title {
        font-size: 22px;
        margin: 30px 0 15px;
        border-bottom: 1px solid #333;
        padding-bottom: 5px;
        color: #00e5c9;
      }

      .article {
        background: #2a2f34;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        border: 1px solid #333;
        transition: 0.2s;
      }

      .article:hover {
        background: #333a41;
      }

      .article-title {
        font-size: 18px;
        color: #00bfa5;
        margin: 0 0 8px;
      }

      .article-desc {
        font-size: 14px;
        color: #ccc;
      }

      .article a {
        color: #80deea;
        text-decoration: underline;
      }

      .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      iframe {
        width: 100%;
        aspect-ratio: 16 / 9;
        border: none;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">

      <div class="section-title">ðŸ“„ Articles</div>
      <div class="article">
        <div class="article-title">Green Hydrogen Breakthrough Announced</div>
        <div class="article-desc">
          Researchers achieved a record efficiency for water splitting.<br />
          <a href="https://example.com/hydrogen-breakthrough" target="_blank">Read more</a>
        </div>
      </div>

      <div class="article">
        <div class="article-title">Energy Storage Innovation 2025</div>
        <div class="article-desc">
          A deep dive into the latest advances in battery technology.<br />
          <a href="https://example.com/energy-storage-2025" target="_blank">Read more</a>
        </div>
      </div>

      <div class="section-title">ðŸŽ¥ Videos</div>
      <div class="video-grid">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" allowfullscreen></iframe>
      </div>
      
    </div>
  </body>
</html>
