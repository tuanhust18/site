<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    ul.nav {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #333;
      overflow: hidden;
    }
    ul.nav li {
      float: left;
    }
    ul.nav li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      transition: 0.3s;
    }
    ul.nav li a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <ul class="nav">
    <li><a href="#">Home</a></li>
    <li><a href="#">Publications</a></li>
    <li><a href="#">Research</a></li>
    <li><a href="#">News</a></li>
  </ul>
</body>
</html>
