<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      font-family: Roboto, sans-serif;
      padding-top: 60px; /* Đẩy nội dung xuống dưới menu cố định */
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    ul.nav {
      display: inline-block;
      padding: 0;
      margin: 0;
      list-style: none;
    }

    ul.nav li {
      display: inline-block;
    }

    ul.nav li a {
      display: block;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    ul.nav li a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <nav>
    <ul class="nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">Publications</a></li>
      <li><a href="#">Research</a></li>
      <li><a href="#">News</a></li>
    </ul>
  </nav>
</body>
</html>
