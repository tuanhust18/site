<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      font-family: Roboto, sans-serif;
    }

    nav {
      background-color: #333;
      text-align: center;
    }

    ul.nav {
      display: inline-block; /* Đưa toàn bộ menu vào giữa */
      padding: 0;
      margin: 0;
      list-style: none;
    }

    ul.nav li {
      display: inline-block;
    }

    ul.nav li a {
      display: block;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    ul.nav li a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <nav>
    <ul class="nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">Publications</a></li>
      <li><a href="#">Research</a></li>
      <li><a href="#">News</a></li>
    </ul>
  </nav>
</body>
</html>
