<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Publications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      padding: 2rem;
      font-family: "Segoe UI", sans-serif;
    }
    h1 {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1>Google Scholar Publications</h1>
  <div id="publications">
    <p>Loading publications from Google Scholar...</p>
  </div>

  <script>
    const authorId = "V3Qc_HsAAAAJ";
    const apiKey = "d83574e9881757768965d462eec78a446bd242b633b1f73378539004988be08c";

    fetch(`https://serpapi.com/search.json?engine=google_scholar_author&author_id=${authorId}&api_key=${apiKey}`)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("publications");
        container.innerHTML = "";

        if (!data.articles || data.articles.length === 0) {
          container.innerHTML = "<p>No publications found.</p>";
          return;
        }

        data.articles.forEach(pub => {
          const div = document.createElement("div");
          div.classList.add("mb-3", "p-2", "border", "rounded");
          div.innerHTML = `
            <strong>${pub.title}</strong><br>
            <small>${pub.authors} â€“ ${pub.publication} (${pub.year || ''})</small>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("publications").innerHTML = "<p>Error loading publications.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
